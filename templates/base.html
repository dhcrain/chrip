{% load staticfiles %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Chirp</title>
        <link rel="stylesheet" href='{% static "main/css/bootstrap.css" %}' media="screen" title="bootstrap css" charset="utf-8">
        <link rel="stylesheet" href='{% static "main/css/main.css" %}' media="screen" charset="utf-8">
    </head>
    <body>
        <div class="container">
            <a href="{% url 'index_view' %}">All Chirps</a>
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'logout' %}?next=/">Logout</a>
            <p class="pull-right" >{{ request.user }}</p>
            {% block body %}
                default content
            {% endblock %}
        </div>
    </body>
</html>
